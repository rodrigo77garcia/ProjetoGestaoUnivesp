<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('/static/css/imagem_fundo.jpg'); /* Altere para a imagem desejada */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .button {
            background: #007bff;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 250px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Painel de Gerenciamento</h1>
    <div class="container">
        <button class="button" onclick="window.location.href='/ferramentas'">Gerenciar Ferramentas</button>
        <button class="button" onclick="window.location.href='/financas'">Gestão de Finanças</button>
        <button class="button" onclick="window.location.href='/clientes'">Gerenciar Clientes</button>
        <button class="button" onclick="window.location.href='/organizacao'">Organização</button>
    </div>
    <footer>
        <p>&copy; 2024 Seu Nome - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
